<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle</h1>

      <div class="row">
        <div class="col-md-3">
          <h2>Enter the sides.</h2>
          <form id="new-triangle">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Side 1" id="side-one">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Side 2" id="side-two">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Side 3" id="side-three">
            </div>

            <button type="submit" class="btn">+ Enter</button>
          </form>
        </div>


        <div class="col-md-3">
          <h1>Equilateral</h1>
          <ul id="equal">
          </ul>
          </div>


        <div class="col-md-3">
          <h1>Isoceles</h1>
          <ul id="two-sides">
           </ul>
        </div>



        <div class="col-md-3">
          <h1>Scalene</h1>
          <ul id="none">
          </ul>
        </div>




    </div>
  </body>
</html>
